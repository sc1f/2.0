<div class="jumbotron-container animated slideInLeft top">
    {% for post in site.posts limit:3 %}
        <div class="jumbotron-item animated fadeIn" style="background-image: url('{{ post.thumbnail }}')"></div>
    {% endfor %}
</div>
<div class="jumbotron-container animated slideInLeft bottom">
    {% for post in site.posts offset:3 limit:3 %}
    <div class="jumbotron-item animated fadeIn" style="background-image: url('{{ post.thumbnail }}')"></div>
    {% endfor %}
</div>
